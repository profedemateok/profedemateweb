{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Reserva tu Clase</h1>
    <div class="row justify-content-center">
        {% for servicio in servicios %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 text-center shadow-sm hover-shadow">
                <div class="card-body py-5">
                    <h3 class="card-title">{{ servicio.nombre }}</h3>
                    <h1 class="text-primary my-3">${{ servicio.precio }}</h1>
                    <p class="text-muted">{{ servicio.descripcion }}</p>
                    <p>‚è≥ {{ servicio.duracion_minutos }} minutos</p>
                    <a href="{% url 'ver_horarios' servicio.id %}" class="btn btn-primary btn-lg mt-3">Ver Disponibilidad</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
