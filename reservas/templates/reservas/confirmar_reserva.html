{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    Confirmar Reserva
                </div>
                <div class="card-body text-center p-5">
                    <h4 class="mb-3">Estás a punto de reservar:</h4>
                    <h2 class="text-primary">{{ turno.servicio.nombre }}</h2>
                    <hr>
                    <div class="row my-4">
                        <div class="col-6 text-end border-end">
                            <span class="text-muted">Fecha</span><br>
                            <strong>{{ turno.fecha }}</strong>
                        </div>
                        <div class="col-6 text-start">
                            <span class="text-muted">Hora</span><br>
                            <strong>{{ turno.hora_inicio }}</strong>
                        </div>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">¡Sí, confirmar!</button>
                            <a href="{% url 'ver_horarios' turno.servicio.id %}" class="btn btn-outline-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
