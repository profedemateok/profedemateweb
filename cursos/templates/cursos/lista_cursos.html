<!DOCTYPE html>
<html>
<head>
    <title>Cursos - Profedemate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    
    <h1 class="mb-4">Nuestros Cursos</h1>
    
    <div class="row">
        {% for curso in cursos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if curso.imagen %}
                    <img src="{{ curso.imagen.url }}" class="card-img-top" alt="{{ curso.titulo }}" style="height: 200px; object-fit: cover;">
                {% endif %}
                
                <div class="card-body">
                    <h5 class="card-title">{{ curso.titulo }}</h5>
                    <p class="card-text text-truncate">{{ curso.descripcion }}</p>
                    <p class="fw-bold text-primary">${{ curso.precio }}</p>
                    <a href="{% url 'detalle_curso' curso.slug %}" class="btn btn-primary">Ver Temario</a>
                </div>
            </div>
        </div>
        {% empty %}
            <p>No hay cursos publicados a√∫n.</p>
        {% endfor %}
    </div>

</body>
</html>
